<!DOCTYPE html>
<html lang="en">
<head>

.card {

button {

  cursor: pointer;
}
.yes { background: red; color: white; }
.no { background: gray; position: absolute; }
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 2s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity:1;}
  100% { transform: translateY(-150px); opacity:0;}
}
</style>
</head>
<body>

<script>
